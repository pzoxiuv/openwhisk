apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ceph-pvc
  namespace: openwhisk
spec:
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 1000Gi
  storageClassName: rook-cephfs
---
apiVersion: v1
kind: Pod
metadata:
  name: pod
  namespace: openwhisk
spec:
  restartPolicy: Never
  containers:
  - image: ubuntu:21.04
    name: test
    command: ["tail", "-f", "/dev/null"]
    volumeMounts:
      - mountPath: /var/data
        name: test
  volumes:
  - name: test
    persistentVolumeClaim:
      claimName: ceph-pvc
